name: ToDo App CI

on:
  push:
    branches:
      - main
      - master
      - test-branch
      - 'test*'
    paths:
      - 'testaus-todo/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'testaus-todo/**'

jobs:
  unit-tests:
    name: Yksikk√∂testit (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./testaus-todo
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./testaus-todo
        run: npx vitest run --reporter=verbose

  e2e-tests:
    name: E2E-testit (Cypress)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./testaus-todo
          start: npm start
          wait-on: 'http://localhost:5173'
